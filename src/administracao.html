<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Administração – Harvest Plant Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/" />
    <link rel="stylesheet" href="./css/administracao/administracao.css" />
    <link rel="icon" href="./img/harvest_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="animation">
      <header>
        <a href="index.html" class="logo"
          ><img src="./img/harvest_nome.png" alt=""
        /></a>
        <nav></nav>
        <ul class="nav-links">
          <li>
            <a href="./index.html" class="home">Home</a>
          </li>
          <li>
            <a href="./produtos.html">Produtos</a>
          </li>
          <li>
            <a href="./pedidos.html">Pedidos</a>
          </li>
          <li>
            <a href="./sobre.html">Sobre</a>
          </li>
          <li>
            <a href="./contato.html">Contato</a>
          </li>
          <li>
            <a href="./administracao.html" class="administracao"
              >Administração</a
            >
          </li>
          <li>
            <input type="text" placeholder="Buscar" />
            <button><img src="./img/icone_busca.svg" alt="" /></button>
          </li>
        </ul>
        <a href="#"
          ><img src="./img/icone_carrinho.png" alt="" class="carrinho" />
        </a>
      </header>

      <div class="categorias">
        <div>
          <h1>ADMINISTRAÇÃO DE CATEGORIAS</h1>
          <div>
            <form onsubmit="event.preventDefault();" id="category-form">
              <input
                type="text"
                name="elemento"
                id="categoryName"
                placeholder="Nova categoria"
                class="search"
              />
              <input
                type="submit"
                value="Adicionar"
                class="submit-input"
                id="submit"
              />
            </form>
          </div>
        </div>
        <table id="categoryTable">
          <tbody></tbody>
        </table>
      </div>

      <div class="produtos">
        <div>
          <h1>ADMINISTRAÇÃO DE PRODUTOS</h1>
          <button class="submit-input" onclick="openModal()">
            Adicionar produto
          </button>
          <table id="productsTable">
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="form-modal" id="form-modal">
        <button class="close-modal" onclick="closeModal()">X</button>
        <form
          onsubmit="event.preventDefault();"
          class="form-produtos"
          id="form-produtos"
        >
          <input
            type="text"
            name="productName"
            id="productName"
            placeholder="Nome do produto"
            class="form-input"
          />
          <input
            type="number"
            name="productCode"
            id="productCode"
            placeholder="Código do produto"
            class="form-input"
          />
          <input
            type="text"
            name="productPrice"
            id="productPrice"
            placeholder="Preço do produto &nbsp; (Ex: 28.96)"
            class="form-input"
          />
          <input
            type="text"
            name="ProductWeight"
            id="ProductWeight"
            placeholder="Peso do produto"
            class="form-input"
          />
          <input
            type="text"
            name="productImage"
            id="productImage"
            placeholder="Imagem do produto"
            class="form-input"
          />
          <select id="category-select" class="form-input">
            <option value="" disabled selected>Selecione uma categoria</option>
          </select>
          <textarea
            name="mensagem"
            placeholder="Descrição"
            id="productDescription"
            cols="50"
            rows="10"
            class="mensagem"
          ></textarea>
          <input
            type="submit"
            value="Adicionar"
            class="submit-input"
            id="submit-product"
          />
        </form>
      </div>
    </div>
    <script src="./scripts/admin.js"></script>
  </body>
</html>
