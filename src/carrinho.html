<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Carrinho – Harvest Plant Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/carrinho/carrinho.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/harvest_logo.png" />
  </head>
  <body>
    <div class="animation">
      <header>
        <a href="index.html" class="logo"
          ><img src="./img/harvest_nome.png" alt=""
        /></a>
        <nav></nav>
        <ul class="nav-links">
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./produtos.html">Produtos</a>
          </li>
          <li>
            <a href="./pedidos.html">Pedidos</a>
          </li>
          <li>
            <a href="./sobre.html">Sobre</a>
          </li>
          <li>
            <a href="./contato.html">Contato</a>
          </li>
          <li>
            <a href="./administracao.html">Administração</a>
          </li>
        </ul>
        <a href="#"
          ><img
            src="./img/icone_carrinho.png"
            alt=""
            class="carrinho"
            id="carrinho"
          />
          <p id="quantidade-carrinho"></p>
        </a>
      </header>
      <h2>Carrinho</h2>
      <div class="dados-carrinho">
        <div class="produtos-container" id="produtos-container"></div>
        <hr>
        <h2>Finalize Seu Pedido</h2>
        <div class="dados-comprador">
          <form action="submit" class="dados-comprador">
            <label for="nome">Nome e Sobrenome</label>
            <input type="text" id="nome" />
            <label for="CPF">CPF</label>
            <input
              type="text"
              id="cpf"
              onblur="validaCPF()"
              placeholder="Formato: 12345678910"
            />
            <label for="CEP">CEP</label>
            <input type="text" id="cep" />
            <a onclick="buscaCEP()" class="buscar-cep">Buscar Endereço</a>
            <label for="rua">Rua</label>
            <input type="text" id="rua" readonly />
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" readonly />
            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" readonly />
            <label for="uf">UF</label>
            <input type="text" id="uf" readonly />
            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" />
            <label for="numero">Número</label>
            <input type="text" id="numero" />
            <button id="finalizar" onclick="finalizarPedido(event)">Finalizar Pedido!</button>
          </form>
        </div>
      </div>
      <p>.</p>
    </div>
    <script src="./scripts/carrinho.js"></script>
  </body>
</html>
