<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contato – Harvest Plant Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/contato/contato.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="icon" href="./img/contato/harvest_only_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="animation">
      <div class="navbar">
        <a href="" class="logo"
          ><img src="./img/sobre/harvest_nome.png" alt=""
        /></a>

        <li>
          <a href=""
            ><img src="./img/sobre/icons8-shopping-cart-30.png" alt="" />
            <p class="number_of_items">0</p>
          </a>
        </li>
        <li>
            <a href=""
              ><img
                src="https://icongr.am/material/account-circle.svg?size=30&color=ffffff"
                alt=""
            /></a>
          </li>
        <li>
          <input type="text" class="search" placeholder="Buscar" />
          <button type="submit" class="search-button">
            <img src="icons8-search.svg" alt="" />
          </button>
        </li>

        <li>
          <a href="./administracao.html">Administração</a>
        </li>
        <li>
          <a href="./contato.html" class="contato-bar">Contato</a>
        </li>
        <li>
          <a href="./sobre.html" class="sobre">Sobre</a>
        </li>
        <li>
          <a href="./pedidos.html">Pedidos</a>
        </li>
        <li>
          <a href="./produtos.html">Produtos</a>
        </li>
        <li>
          <a href="./index.html">Home</a>
        </li>
      </div>
      <div class="contato">
        <div class="logo-image">
          <img src="./img/contato/harvest png.png" alt="" />
        </div>
        <h1>Fale Conosco</h1>
        <form action="submit">
          <input type="text" name="nome" placeholder="Nome" class="nome" />
          <br />
          <input type="text" name="email" placeholder="E-mail" class="email" />
          <br />
          <input
            type="text"
            name="assunto"
            placeholder="Assunto"
            class="assunto"
          />
          <br />
          <textarea
            name="mensagem"
            placeholder="Mensagem"
            cols="50"
            rows="10"
            class="mensagem"
          ></textarea>
          <br />
          <button type="submit" class="enviar">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
