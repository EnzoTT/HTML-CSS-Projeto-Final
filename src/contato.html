<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Contato – Harvest Plant Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/contato/contato.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="icon" href="./img/harvest_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="animation">
      <header>
        <a href="index.html" class="logo"
          ><img src="./img/harvest_nome.png" alt=""
        /></a>
        <nav></nav>
        <ul class="nav-links">
          <li>
            <a href="./index.html" class="home">Home</a>
          </li>
          <li>
            <a href="./produtos.html">Produtos</a>
          </li>
          <li>
            <a href="./pedidos.html">Pedidos</a>
          </li>
          <li>
            <a href="./sobre.html">Sobre</a>
          </li>
          <li>
            <a href="./contato.html" class="contato-nav">Contato</a>
          </li>
          <li>
            <a href="./administracao.html" class="administracao"
              >Administração</a
            >
          </li>
          <li>
            <input type="text" placeholder="Buscar" />
            <button><img src="./img/icone_busca.svg" alt="" /></button>
          </li>
        </ul>
        <a href="#"
          ><img src="./img/icone_carrinho.png" alt="" class="carrinho" />
        </a>
      </header>
      <div class="contato">
        <div class="logo-image">
          <img src="./img/harvest_logo_nome.png" alt="" />
        </div>
        <h1>Fale Conosco</h1>
        <form action="submit">
          <input type="text" name="nome" placeholder="Nome" class="nome" />
          <br />
          <input type="text" name="email" placeholder="E-mail" class="email" />
          <br />
          <input
            type="text"
            name="assunto"
            placeholder="Assunto"
            class="assunto"
          />
          <br />
          <textarea
            name="mensagem"
            placeholder="Mensagem"
            cols="50"
            rows="10"
            class="mensagem"
          ></textarea>
          <br />
          <button type="submit" class="enviar">Enviar</button>
        </form>
      </div>
    </div>
  </body>
</html>
